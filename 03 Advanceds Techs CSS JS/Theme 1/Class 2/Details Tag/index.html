<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <details>
        <summary>Details and Summary</summary>
        <p>This is a example.</p>
    </details>
    <form>
        <label for="language">
            Choose a language
        </label>

            <option value="other">
        </datalist>
    </form>
</body>
</html>
